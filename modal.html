<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="author" content="" />
		<meta name="keywords" content="" />
		<meta name="description" content="" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
		<title>Modal</title>

		<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet" />
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<!-- Container -->
		<div class="container">
			<h3>Make Payment Component with an Overlay Effect</h3>
			<div class="overlay">
				<div class="heading">
					Make Payment
					<div class="steps">
						<div class="square">1</div>
						<div class="line"></div>
						<div class="square">2</div>
						<div class="line"></div>
						<div class="square">3</div>
					</div>
					<div class="formContent">
						<input class="input" type="text" placeholder="First Name" />
						<input class="input right" type="text" placeholder="Last Name" />
						<input class="input email" type="email" placeholder="jamesdoe@gmail.com" />
						<textarea class="input textarea right" placeholder="Address for delivery.."></textarea>
						<div class="payment">
							<span>Select Method of Payment</span>
							<div class="pay-method"><i class="icon-credit-card"></i>Credit Or Debit Card</div>
							<div class="pay-method"><i class="icon-paypal"></i>Paypal</div>
							<div class="pay-method"><i class="icon-library"></i>Bank Transfer</div>
						</div>
						<input class="input right ph" type="tel" placeholder="Mobile Number" />
						<div class="btn pay-btn">Make Payment</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
